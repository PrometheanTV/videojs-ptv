<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>videojs-ptv Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet" />
</head>
<body>
<video
  id="videojs-ptv-player"
  class="video-js vjs-default-skin"
  data-setup='{"fluid": true}'
  controls
></video>
<ul>
  <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
  <li><a href="docs/api/">Read generated docs.</a></li>
</ul>
<script src="/node_modules/video.js/dist/video.js"></script>
<script>
  (function (window, videojs) {
    // make sure that the plugin is loaded and initialized some time
    // after videojs is initialized and playing video.
    setTimeout(function() {
      const script = document.createElement('script');
      script.setAttribute('src', '/dist/videojs-ptv.js');
      script.setAttribute('type', 'text/javascript');
      document.head.appendChild(script);
      script.onload = function() {
        const config = {
          channelId: "5c701be7dc3d20080e4092f4",
          streamId: "5de7e7c2a6adde5211684519",
          debug: true
        };
        var ptv = (window.ptv = player.ptv(config));
      }
    }, 2000);
    var player = (window.player = videojs("videojs-ptv-player", {
      // Toggle button to test click handling proxy
      bigPlayButton: true,
    }));
    player.autoplay(true);
    player.src('http://dl5.webmfiles.org/elephants-dream.webm');

  })(window, window.videojs);
</script>
</body>
</html>
